    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }

    function procesarRule() {
      var fechas = ob.fechas;
        var s = "",
            td = 0,
            c = 0,
            r = "";
        if (rule.value != "" && rule.value[0]!="@") {
          ///  if (confirm("You have something in rule editor, do you want to process with that rule?")) {

    function GetJ(url, callback) {

        //var url  = "http://localhost:8080/api/v1/users";
        var xhr = new XMLHttpRequest()
        xhr.open('GET', url + '/1', true)
        xhr.onload = function() {
            //         (xhr.responseText)
            var users = JSON.parse(xhr.responseText);
            //     var obb=decoding(users.prim);

            if (xhr.readyState == 4 && xhr.status == "200") {
                callback(users);
            } else {
                console.error(users);
            }
        }
        xhr.send(null);
    }

    // Update a user

            } else {
                (users);
            }
        }
